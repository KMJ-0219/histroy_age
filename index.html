<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국독립운동 중점도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: pan-x pan-y;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #d4af37;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #d4af37;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin: 0;
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .card-size-control {
            display: flex;
            align-items: center;
            background: rgba(212, 175, 55, 0.1);
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .card-size-control input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 2px;
            outline: none;
        }
        
        .card-size-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #d4af37;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .card-size-control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #d4af37;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #d4af37;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .btn {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border: none;
            color: #1a1a2e;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #ffd700, #d4af37);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333, #dc3545);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .timeline {
            position: fixed;
            left: 20px;
            top: 80px;
            bottom: 20px;
            width: 80px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .year-marker {
            color: #d4af37;
            font-size: 12px;
            text-align: center;
            padding: 8px 0;
            border-left: 3px solid #d4af37;
            padding-left: 12px;
            position: relative;
            margin: 10px 0;
        }
        
        .year-marker::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #d4af37;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.7);
        }
        
        .focus-container {
            position: absolute;
            top: 80px;
            left: 120px;
            right: 20px;
            bottom: 20px;
            overflow: auto;
        }
        
        .focus-card {
            position: absolute;
            width: 190px;
            min-height: 100px;
            background: linear-gradient(135deg, #2c5530 0%, #1e3a1e 100%);
            border: 2px solid #4a7c59;
            border-radius: 12px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            user-select: none;
        }
        
        .focus-card:hover {
            transform: scale(1.08);
            border-color: #d4af37;
            box-shadow: 0 8px 35px rgba(212, 175, 55, 0.4);
            z-index: 80;
        }
        
        .focus-card.selected {
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            border-color: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            z-index: 90;
            transform: scale(1.05);
        }
        
        .focus-card.high-connection {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .card-controls {
            position: absolute;
            top: -10px;
            right: -10px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .focus-card:hover .card-controls {
            opacity: 1;
        }
        
        .card-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .edit-btn {
            background: #28a745;
        }
        
        .edit-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }
        
        .delete-btn {
            background: #dc3545;
        }
        
        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        
        .mobile-menu {
            position: fixed;
            top: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 15px;
            z-index: 1100;
            display: none;
            flex-direction: column;
            gap: 10px;
            min-width: 180px;
        }
        
        .mobile-menu.active {
            display: flex;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 10px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d4af37;
        }
        
        .modal-title {
            color: #d4af37;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #d4af37;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a7c59;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 12px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .status-message.show {
            transform: translateX(0);
        }
        
        .status-success {
            background: #28a745;
        }
        
        .status-error {
            background: #dc3545;
        }
        
        .status-info {
            background: #17a2b8;
        }
        
        .card-title {
            font-weight: bold;
            font-size: 13px;
            color: #ffffff;
            margin-bottom: 8px;
            text-align: center;
            line-height: 1.2;
        }
        
        .card-year {
            font-size: 11px;
            color: #d4af37;
            text-align: center;
            margin-bottom: 6px;
            font-weight: bold;
        }
        
        .card-type {
            font-size: 9px;
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            padding: 2px 6px;
            border-radius: 10px;
            text-align: center;
        }
        
        .connection-line {
            position: absolute;
            z-index: 50;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .evolution-line {
            background: linear-gradient(90deg, #d4af37, #ffd700);
            height: 4px;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
            border-radius: 2px;
        }
        
        .details-panel {
            position: fixed;
            right: -400px;
            top: 80px;
            width: 380px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-left: 2px solid #d4af37;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 200;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .details-panel.open {
            right: 20px;
        }
        
        .close-details {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #d4af37;
            font-size: 20px;
            cursor: pointer;
        }
        
        .detail-section {
            margin-bottom: 15px;
        }
        
        .detail-title {
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid #d4af37;
            padding-bottom: 3px;
        }
        
        .detail-content {
            color: #ffffff;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37;
            font-size: 18px;
            text-align: center;
        }
        
        .legend {
            position: fixed;
            bottom: 20px;
            left: 120px;
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
        
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #d4af37;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        /* 태블릿용 반응형 디자인 */
        @media (max-width: 1024px) {
            .header h1 {
                font-size: 20px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .timeline {
                width: 50px;
                left: 8px;
            }
            
            .focus-container {
                left: 65px;
                right: 8px;
            }
            
            .focus-card {
                width: 140px;
                min-height: 80px;
                padding: 10px;
            }
            
            .card-title {
                font-size: 11px;
            }
            
            .card-year {
                font-size: 9px;
            }
            
            .card-type {
                font-size: 8px;
            }
            
            .details-panel {
                width: 280px;
            }
            
            .legend {
                left: 65px;
                gap: 8px;
                padding: 6px 12px;
            }
            
            .legend-item {
                font-size: 10px;
            }
        }

        /* 모바일용 반응형 디자인 */
        @media (max-width: 768px) {
            .header {
                padding: 8px 15px;
                flex-wrap: wrap;
            }
            
            .header h1 {
                font-size: 16px;
                flex: 1;
            }
            
            .header-controls {
                display: none;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .card-size-control {
                display: none;
            }
            
            .timeline {
                width: 40px;
                left: 5px;
                padding: 10px 3px;
            }
            
            .year-marker {
                font-size: 9px;
                padding: 4px 0;
                padding-left: 6px;
            }
            
            .year-marker::before {
                width: 6px;
                height: 6px;
                left: -3px;
            }
            
            .focus-container {
                left: 50px;
                right: 5px;
                top: 70px;
            }
            
            .focus-card:hover {
                transform: scale(1.03);
            }
            
            .card-controls {
                top: -6px;
                right: -6px;
                opacity: 1;
            }
            
            .card-btn {
                width: 18px;
                height: 18px;
                font-size: 9px;
            }
            
            .details-panel {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: auto;
                transform: translateY(100%);
                transition: transform 0.3s ease;
                border: none;
                border-top: 2px solid #d4af37;
                border-radius: 20px 20px 0 0;
            }
            
            .details-panel.open {
                transform: translateY(0);
                right: 0;
            }
            
            .close-details {
                top: 15px;
                right: 15px;
                font-size: 24px;
            }
            
            .legend {
                left: 50px;
                bottom: 8px;
                gap: 6px;
                padding: 4px 8px;
                flex-wrap: wrap;
                max-width: calc(100% - 60px);
            }
            
            .legend-item {
                font-size: 9px;
            }
            
            .legend-color {
                width: 10px;
                height: 10px;
            }
            
            .modal-content {
                padding: 16px;
                margin: 5px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .modal-actions {
                flex-direction: column-reverse;
                gap: 8px;
            }
            
            .btn {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
            
            .status-message {
                top: 10px;
                right: 10px;
                left: 10px;
                transform: translateY(-100px);
                padding: 10px 16px;
                text-align: center;
            }
            
            .status-message.show {
                transform: translateY(0);
            }
        }

        /* 아주 작은 화면 (480px 이하) */
        @media (max-width: 480px) {
            .focus-card {
                width: 95px;
                min-height: 60px;
                padding: 6px;
            }
            
            .card-title {
                font-size: 9px;
                margin-bottom: 3px;
            }
            
            .card-year {
                font-size: 7px;
                margin-bottom: 2px;
            }
            
            .card-type {
                font-size: 6px;
                padding: 1px 2px;
            }
            
            .timeline {
                width: 35px;
            }
            
            .focus-container {
                left: 42px;
            }
            
            .legend {
                left: 42px;
                padding: 3px 6px;
            }
        }

        /* 매우 작은 화면 (360px 이하) */
        @media (max-width: 360px) {
            .focus-card {
                width: 85px;
                min-height: 55px;
                padding: 5px;
            }
            
            .card-title {
                font-size: 8px;
                margin-bottom: 2px;
            }
            
            .card-year {
                font-size: 6px;
                margin-bottom: 1px;
            }
            
            .card-type {
                font-size: 5px;
                padding: 1px;
            }
            
            .timeline {
                width: 30px;
            }
            
            .focus-container {
                left: 35px;
            }
            
            .legend {
                left: 35px;
                padding: 2px 4px;
                font-size: 8px;
            }
        }

        /* 터치 디바이스에서의 호버 효과 개선 */
        @media (hover: none) {
            .focus-card:hover {
                transform: none;
                border-color: #4a7c59;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            }
            
            .card-controls {
                opacity: 1;
            }
            
            .btn:hover {
                transform: none;
                box-shadow: none;
            }
        }

        /* 가로 모드 모바일 */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: 5px 10px;
            }
            
            .header h1 {
                font-size: 14px;
            }
            
            .timeline {
                top: 50px;
                width: 45px;
            }
            
            .focus-container {
                top: 50px;
                left: 50px;
            }
            
            .legend {
                left: 50px;
                bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🇰🇷 한국독립운동 중점도 🇰🇷</h1>
        <div class="header-controls">
            <div class="card-size-control">
                <label for="cardSizeSlider" style="color: #d4af37; font-size: 12px; margin-right: 8px;">카드 크기:</label>
                <input type="range" id="cardSizeSlider" min="50" max="150" value="100" 
                       style="width: 80px; margin-right: 8px;" onchange="updateCardSize(this.value)">
                <span id="cardSizeValue" style="color: #d4af37; font-size: 12px; min-width: 30px;">100%</span>
            </div>
            <button class="btn" onclick="openAddModal()">+ 단체 추가</button>
            <button class="btn" onclick="toggleEditMode()" id="editToggle">편집 모드</button>
            <button class="btn" onclick="refreshData()">🔄 새로고침</button>
        </div>
        <button class="menu-toggle" onclick="toggleMobileMenu()" id="menuToggle">☰</button>
    </div>
    
    <div class="mobile-menu" id="mobileMenu">
        <button class="btn" onclick="openAddModal(); closeMobileMenu()">+ 단체 추가</button>
        <button class="btn" onclick="toggleEditMode(); closeMobileMenu()" id="mobileEditToggle">편집 모드</button>
        <button class="btn" onclick="refreshData(); closeMobileMenu()">🔄 새로고침</button>
    </div>
    
    <div class="timeline" id="timeline">
        <!-- 연도 마커들이 동적으로 추가됩니다 -->
    </div>
    
    <div class="focus-container" id="focusContainer">
        <!-- 중점 카드들이 동적으로 추가됩니다 -->
    </div>
    
    <div class="details-panel" id="detailsPanel">
        <button class="close-details" onclick="closeDetails()">×</button>
        <div id="detailsContent"></div>
    </div>
    
    <div class="legend" id="legend">
        <!-- 범례가 동적으로 추가됩니다 -->
    </div>
    
    <!-- 추가/편집 모달 -->
    <div class="modal" id="orgModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">단체 추가</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="orgForm" onsubmit="handleFormSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">단체명 *</label>
                        <input type="text" class="form-input" id="단체이름" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">계열</label>
                        <input type="text" class="form-input" id="계열" placeholder="예: 무장투쟁, 문화계몽, 외교독립">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">생성연도</label>
                        <input type="number" class="form-input" id="생성연도" min="1800" max="1945">
                    </div>
                    <div class="form-group">
                        <label class="form-label">해체연도</label>
                        <input type="number" class="form-input" id="해체연도" min="1800" max="1950">
                    </div>
                </div>
                
                <div class="form-row">

                '언론출판': 'linear-gradient(135deg, #6c757d 0%, #5a6268 100%)'
            };
            
            if (typeColors[type]) {
                return typeColors[type];
            }
            
            // 기본 색상 생성 로직
            let hash = 0;
            for (let i = 0; i < type.length; i++) {
                hash = type.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            const hue = Math.abs(hash) % 360;
            const lightColor = `hsl(${hue}, 60%, 45%)`;
            const darkColor = `hsl(${hue}, 60%, 25%)`;
            
            return `linear-gradient(135deg, ${lightColor} 0%, ${darkColor} 100%)`;

        function calculateOptimalPositions() {
            if (organizations.length === 0) return [];
            
            const scaledCardSize = getScaledCardSize();
            const cardWidth = scaledCardSize.width;
            const cardHeight = scaledCardSize.height;
            
            let containerWidth, minSpacing;
            
            if (window.innerWidth <= 360) {
                containerWidth = window.innerWidth - 40;
                minSpacing = Math.max(8, Math.round(10 * cardSizeScale));
            } else if (window.innerWidth <= 480) {
                containerWidth = window.innerWidth - 50;
                minSpacing = Math.max(10, Math.round(12 * cardSizeScale));
            } else if (window.innerWidth <= 768) {
                containerWidth = window.innerWidth - 60;
                minSpacing = Math.max(12, Math.round(15 * cardSizeScale));
            } else if (window.innerWidth <= 1024) {
                containerWidth = window.innerWidth - 80;
                minSpacing = Math.max(15, Math.round(18 * cardSizeScale));
            } else {
                containerWidth = window.innerWidth - 180;
                minSpacing = Math.max(18, Math.round(20 * cardSizeScale));
            }
            
            const containerHeight = window.innerHeight - (isMobile() ? 140 : 180);
            const availableWidth = containerWidth - cardWidth - 40;
            const availableHeight = containerHeight - 100;
            
            // 그리드 기반 초기 배치
            const cols = Math.max(2, Math.floor(availableWidth / (cardWidth + minSpacing)));
            const rows = Math.max(2, Math.floor(availableHeight / (cardHeight + minSpacing)));
            
            // 연도별로 정렬
            const sortedOrgs = [...organizations].sort((a, b) => {
                const yearA = a.생성연도 || minYear;
                const yearB = b.생성연도 || minYear;
                return yearA - yearB;
            });
            
            // 기본 위치 정보 초기화 - 그리드 기반
            const positions = sortedOrgs.map((org, index) => {
                const col = index % cols;
                const yearBasedY = yearToY(org.생성연도 || minYear);
                
                // 연도 기반 Y 위치에 약간의 랜덤 오프셋 추가
                const randomOffsetY = (Math.random() - 0.5) * 60;
                const baseY = Math.max(20, Math.min(availableHeight - cardHeight, yearBasedY + randomOffsetY));
                
                return {
                    id: org.id,
                    x: 20 + col * (cardWidth + minSpacing) + (Math.random() - 0.5) * 40,
                    y: baseY,
                    originalY: yearBasedY,
                    org: org,
                    connections: [],
                    width: cardWidth,
                    height: cardHeight
                };
            });
            
            // 고급 겹침 방지 알고리즘
            for (let iteration = 0; iteration < 100; iteration++) {
                let hasOverlap = false;
                let maxOverlapDistance = 0;
                
                for (let i = 0; i < positions.length; i++) {
                    for (let j = i + 1; j < positions.length; j++) {
                        const pos1 = positions[i];
                        const pos2 = positions[j];
                        
                        const xDiff = Math.abs(pos1.x - pos2.x);
                        const yDiff = Math.abs(pos1.y - pos2.y);
                        
                        const requiredXSpace = cardWidth + minSpacing;
                        const requiredYSpace = cardHeight + minSpacing;
                        
                        if (xDiff < requiredXSpace && yDiff < requiredYSpace) {
                            hasOverlap = true;
                            const overlapDistance = Math.sqrt(
                                Math.pow(requiredXSpace - xDiff, 2) + 
                                Math.pow(requiredYSpace - yDiff, 2)
                            );
                            maxOverlapDistance = Math.max(maxOverlapDistance, overlapDistance);
                            
                            // 겹침 해결 - 더 정교한 방법
                            const pushForce = Math.min(20, overlapDistance / 2);
                            
                            // X축 분리
                            if (xDiff < requiredXSpace) {
                                if (pos1.x < pos2.x) {
                                    pos1.x = Math.max(20, pos1.x - pushForce);
                                    pos2.x = Math.min(availableWidth - cardWidth, pos2.x + pushForce);
                                } else {
                                    pos1.x = Math.min(availableWidth - cardWidth, pos1.x + pushForce);
                                    pos2.x = Math.max(20, pos2.x - pushForce);
                                }
                            }
                            
                            // Y축 분리 (연도를 고려한 제한적 이동)
                            if (yDiff < requiredYSpace) {

        function createConnections() {
            document.querySelectorAll('.connection-line').forEach(line => line.remove());
            
            if (organizations.length === 0) return;
            
            const connections = new Set();
            
            organizations.forEach(org => {
                if (org.이전단체 && org.이전단체.trim()) {
                    const prevOrgNames = org.이전단체.split(',').map(name => name.trim());
                    prevOrgNames.forEach(prevName => {
                        const prevOrg = organizations.find(o => 
                            o.단체이름 === prevName || 
                            o.단체이름.includes(prevName) ||
                            prevName.includes(o.단체이름)
                        );
                        if (prevOrg && prevOrg.id !== org.id) {
                            const connectionKey = `${Math.min(prevOrg.id, org.id)}-${Math.max(prevOrg.id, org.id)}`;
                            if (!connections.has(connectionKey)) {
                                connections.add(connectionKey);
                                drawConnection(prevOrg.id, org.id, 'evolution');
                            }
                        }
                    });
                }
            });
        }
        
        function drawConnection(fromId, toId, type) {
            const fromCard = focusCards.get(fromId);
            const toCard = focusCards.get(toId);
            
            if (!fromCard || !toCard) return;
            
            const container = document.getElementById('focusContainer');
            const line = document.createElement('div');
            line.className = `connection-line ${type}-line`;
            
            const fromPos = fromCard.position;
            const toPos = toCard.position;
            
            // 화면 크기에 따른 카드 크기 결정
            let cardWidth, cardHeight;
            if (window.innerWidth <= 360) {
                cardWidth = 85;
                cardHeight = 55;
            } else if (window.innerWidth <= 480) {
                cardWidth = 95;
                cardHeight = 60;
            } else if (window.innerWidth <= 768) {
                cardWidth = 110;
                cardHeight = 70;
            } else if (window.innerWidth <= 1024) {
                cardWidth = 140;
                cardHeight = 80;
            } else {
                cardWidth = 190;
                cardHeight = 100;
            }
            
            const fromCenterX = fromPos.x + cardWidth / 2;
            const fromCenterY = fromPos.y + cardHeight / 2;
            const toCenterX = toPos.x + cardWidth / 2;
            const toCenterY = toPos.y + cardHeight / 2;
            
            const dx = toCenterX - fromCenterX;
            const dy = toCenterY - fromCenterY;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.left = fromCenterX + 'px';
            line.style.top = fromCenterY + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            line.style.transformOrigin = '0 50%';
            
            container.appendChild(line);
        }
